<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        input[type=text],
        input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #04AA6D;
            color: white;

            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            opacity: 0.8;
        }
        .imgcontainer {
            text-align: center;
            margin: 24px 0 12px 0;
        }
        span.psw {
            float: right;
            margin-top: -20em;
            margin-right: 19em;
        }
        .cancelbtn {
            width: auto;
            float: right;
            background-color: #f44336;
            margin-top: 8em;
            margin-right: 20em;
        }
        .logo {
           width: 5%;  
         }
         .logo:hover {
          -ms-transform: scale(4.5); /* IE 9 */
          -webkit-transform: scale(4.5); /* Safari 3-8 */
           transform: scale(4.5); 
        }
         .username {
             padding: 300px;
             padding-top: 1px;
         }

</head>

<body>
    <h4 class="imgcontainer">You Need To Create Account First To Log In</h4>
    <form action="/action_page.php" method="post">
        <div class="imgcontainer">
            <a class="zoom">
                <img class="logo" src="https://cdn-icons-gif.flaticon.com/7211/7211849.gif" type="video/mp4" alt="logo">
            </a>
        </div>
        <div class="container">
            <div class="username">
           

            <label for="fname"><b>First Name</b></label>
            <input type="text" placeholder="Enter First Name" name="uname" required>

            <label for="Mname"><b>Middle Name</b></label>
            <input type="text" placeholder="Enter Middle Name" name="uname" required>
            
            <label for="lname"><b>Last Name</b></label>
            <input type="text" placeholder="Enter Last Name" name="uname" required>

            <label for="no"><b>Phone Num.</b></label>
            <input type="number" placeholder="Enter Phone Num." name="uname" required>
            <label>Choose Network:</label>
              <select name="network" id="Gender">
                <option value="Smart">Smart</option>
                <option value="Globe">Globe</option>
                <option value="TNT">TNT</option>
                <option value="TM">TM</option>
             </select>
            <br><br>
             
            <label>Choose Gender:</label>
              <select name="Gender" id="Gender">
                 <option value="Male">Male</option>
                 <option value="Female">Female</option>
               </select>
              <input type="text" placeholder="Or Type Gender Here" name="Gender" required>
             <br><br>

            <label for="uname"><b>User Name</b></label>
            <input type="text" placeholder="Enter User Name" name="uname" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <label for="psw2"><b>Confirm Password</b></label>
            <input type="password" placeholder="Confirm Password" name="psw" required>


            <button onclick="login()" type="submit">Login</button>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
    
            <!-- remove dahil pangit
                <button type="button" onclick="resetpass()" class="cancelbtn">Cancel</button>--></div>
            <span onclick="resetpass()" class="psw">Reset <a href="#">password?</a></span>
        </div></div>
    </form>
    
<script>
    function login() {
          alert("You Have Successfully Created Your Account!");
          window.location.href = "Home.html";
     }
    function resetpass() {
            alert("Click Ok To Reset Your Acount");
    }
</script>
</body>
</html>
